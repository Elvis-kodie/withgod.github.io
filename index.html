  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
      font-weight: bold;
      overflow-x: hidden;
      animation: backgroundGrow 10s ease-in-out infinite alternate;
    }

    @keyframes backgroundGrow {
      0% { background-color: #0f172a; }
      100% { background-color: #1e293b; }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 3%;
      gap: 60px;
    }

    .left-section {
      flex: 1;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 0;
    }

    .left-section h2 {
      color: white;
      font-size: 25px;
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
      animation: growContent 1s ease-in-out;
    }

    @keyframes growContent {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .left-section button {
      background-color: #38bdf8;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      color: white;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    .left-section button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #38bdf8;
    }

    .divider {
      width: 2px;
      height: 60%;
      background-color: #38bdf8;
      animation: growLine 2s ease-in-out 3;
      border-radius: 4px;
      margin-top: 20px;
    }

    @keyframes growLine {
      0% {
        height: 0%;
        opacity: 0;
      }
      100% {
        height: 60%;
        opacity: 1;
      }
    }

    .right-section {
      flex: 1;
      max-width: 450px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-name {
      font-size: 25px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .hexagon {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #38bdf8;
      box-shadow: 0 0 10px #38bdf8;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin: 0 auto;
    }

    .hexagon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #38bdf8;
    }

    .hexagon img {
      width: 100%;
      height: 120%;
      object-fit: cover;
    }

    .title-description {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
    }

    .about-btn {
      background-color: #38bdf8;
      color: white;
      padding: 10px 20px;
      margin-top: 30px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      align-self: center;
    }

    .about-btn:hover {
      box-shadow: 0 0 12px #38bdf8;
    }

    .socials {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .socials a {
      color: #38bdf8;
      font-size: 14px;
      width: 30px;
      height: 30px;
      border: 2px solid #38bdf8;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.2);
      box-shadow: 0 0 6px #38bdf8;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 5px #38bdf8, 0 0 10px #38bdf8;
      }
      50% {
        text-shadow: 0 0 12px #38bdf8, 0 0 20px #38bdf8;
      }
    }

    .portfolio-label {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      animation: glowPulse 2s infinite ease-in-out;
    }

    /* Updated media query to keep horizontal layout on mobile */
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: row;
        flex-wrap: wrap;
        padding: 20px;
        gap: 30px;
      }

      .divider {
        display: block;
      }

      .left-section,
      .right-section {
        max-width: 100%;
        width: 100%;
        align-items: center;
      }

      .left-section button {
        width: 80%;
      }
    }
  </style>
